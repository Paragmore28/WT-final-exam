        function computeSalary(age,  exp)

        {

            let salary;

            if (age >= 35 && exp == true)

            {

                salary = 6000;

            }

            else if (age >= 28 && age < 35 && exp == true )

            {

                salary =4800 ;

            }

            else if(age <28 && exp == true)

            {

                salary = 3000;

            }

            else if(age<28 && exp == false){

                salary = 2000;

            }

 

            return salary;

           

        }

       

            let age = prompt("Enter Age:");

            const exp = new Boolean( prompt("Enter Experience"));
