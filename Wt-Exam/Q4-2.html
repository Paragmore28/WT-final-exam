    <script>
        function uppercase(str)
    {
      var lower = str.split(' ');
      var upper = [];
        
      for(var x = 0; x < lower.length; x++){
          upper.push(lower[x].charAt(0).toUpperCase()+lower[x].slice(1));
      }
      return upper.join(' ');
    }
    alert(uppercase("i love javascript"));
    
    </script>
